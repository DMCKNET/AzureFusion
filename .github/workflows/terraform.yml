name: Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.10.4

      - name: Set TF_LOG to DEBUG
        run: echo "TF_LOG=DEBUG" >> $GITHUB_ENV

      - name: Terraform Init
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        env:
          TF_VAR_address_space: "10.0.0.0/16"
          TF_VAR_public_ip_names: '["public-ip-1", "public-ip-2"]'
          TF_VAR_subnet_names: '["subnet-1", "subnet-2"]'
          TF_VAR_bastion_host_name: "bastion-host"
          TF_VAR_nic_name_2: "nic-2"
          TF_VAR_vm_name: "vm-1"
          TF_VAR_vm_size: "Standard_DS1_v2"
          TF_VAR_vm_name_2: "vm-2"
          TF_VAR_client_id: ${{ secrets.ARM_CLIENT_ID }}
          TF_VAR_key_vault_name: "AzureFusionKeyVault"
          TF_VAR_onprem_vnet_name: "onprem-vnet"
          TF_VAR_nic_name: "nic-1"
          TF_VAR_resource_group_name: "AzureFusionRG"
          TF_VAR_vnet_name: "fusion-vnet"
          TF_VAR_service_principal_object_id: "your-service-principal-object-id"
          TF_VAR_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          TF_VAR_prefix: "fusion"
          TF_VAR_onprem_subnet_names: '["onprem-subnet-1", "onprem-subnet-2"]'
          TF_VAR_lb_backend_pool_name: "lb-backend-pool"
          TF_VAR_location: "EastUS"
          TF_VAR_sql_server_name: "sql-server"
          TF_VAR_onprem_vnet_id: "onprem-vnet-id"
          TF_VAR_client_secret: ${{ secrets.ARM_CLIENT_SECRET }}
          TF_VAR_lb_frontend_ip_name: "lb-frontend-ip"
          TF_VAR_main_vnet_id: "main-vnet-id"
          TF_VAR_tenant_id: ${{ secrets.ARM_TENANT_ID }}
          TF_VAR_key_vault_resource_group: "AzureFusionRG"
          TF_VAR_lb_name: "load-balancer"
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve